{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">History</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date/Time</th>
            <th scope="col">What</th>
            <th scope="col">Why</th>
            <th scope="col">When</th>
          </tr>
        </thead>
        <tbody>
        {% for decision in decision_set %}
          <tr>
            <td>{{ decision.id }}</th>
            <td>{{ decision.timestamp }}</td>
            <td>{{ decision.what }}</td>
            <td>{{ decision.why }}</td>
            <td>{{ decision.when }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

{% endblock %}
